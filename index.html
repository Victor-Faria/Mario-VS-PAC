<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
</head>
<body>
    <h1>
        <img src="./images/Click-Anywere-nobg.png" alt="" class="title">
    </h1>
    <div class="game">
        <div class="character">
            <img src="./images/mario.gif" alt="">
        </div>
        <div class="monster">
            <img src="./images/pacman.gif" alt="">
        </div>
        <div class="peach"><img src="./images/peach.gif" alt=""></div>
        <div class="coin">
            <img src="./images/coin.gif" alt="">
        </div>
        <div class="bowser">
            <img src="./images/bowser.gif" alt="">
        </div>
    </div>
    <div class="contador" style="margin-top: 20px;">
        <input id="display" readonly value="" >
    </div>
    <button id="restart-btn">Restart Game</button>

    <div id="dialog">
        <p id="countdown">3</p>
    </div>
    
</body>
</html>
